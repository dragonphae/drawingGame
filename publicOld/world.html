    <!-- This a script that controls the movement of your player character-->
    <script>
        //a function that is called when a key is pressed and controls the player movements
        

        window.addEventListener("keydown", moveScript);


        //a function that is called when a key is pressed and controls the player movements
        function moveScript(event) {
            console.log(event);
            console.log (event.key);
            var a_key = "a";
            var w_key = "w";
            var s_key = "s";
            var d_key = "d";

            var chara = document.getElementById("character_avatar");

            if (event.key === d_key){
                console.log ("should go right");
                console.log(chara);
                console.log (chara.style.right);
                //chara.style.width = '1000px';
                chara.style.left = parseInt(chara.style.left) + 20 + 'px'; 
            }

            if (event.key === a_key){
                console.log ("should go left");
                console.log (chara.style.left);
               // chara.style.width = '100px';
                chara.style.left = parseInt(chara.style.left) - 20 + 'px'; 
            }

            if (event.key === w_key){
                console.log ("should go up");
                console.log (chara.style.top);
                //chara.style.height = '1000px';
                chara.style.top = parseInt(chara.style.top) - 20 + 'px'; 
            }

            if (event.key === s_key){
                console.log ("should go down");
                console.log (chara.style.bottom);
                //chara.style.height = '100px';
                chara.style.top = parseInt(chara.style.top) + 20 + 'px'; 
            }
        }
  
    </script>
